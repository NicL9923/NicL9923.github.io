name: Trigger auto deployment for test-s2c-ca-1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-s2c-ca-1-AutoDeployTrigger-0c560712-b77f-43e1-b80b-ba11f190af62.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTS2CCA1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTS2CCA1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTS2CCA1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: nicolaslaynecontainerregistry1.azurecr.io
          registryUsername: ${{ secrets.TESTS2CCA1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTS2CCA1_REGISTRY_PASSWORD }}
          containerAppName: test-s2c-ca-1
          resourceGroup: TestRscGrp-EastUS
          imageToBuild: nicolaslaynecontainerregistry1.azurecr.io/test-s2c-ca-1:${{ github.sha }}
          


